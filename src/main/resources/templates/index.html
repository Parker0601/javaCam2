<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拍貼機</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="camera-container">
                    <video id="camera" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <div id="background-character" class="background-character"></div>
                    <div id="frame-preview" class="frame-preview"></div>
                </div>
                <div class="mt-3">
                    <button id="capture-btn" class="btn btn-primary">拍照</button>
                    <button id="retake-btn" class="btn btn-secondary" style="display: none;">重拍</button>
                </div>
                <div class="frame-selection mt-3">
                    <h4>選擇相框</h4>
                    <div class="frame-options">
                        <div class="frame-option" data-frame="frame1">
                            <img src="/images/frames/frame1.png" alt="Frame 1">
                        </div>
                        <div class="frame-option" data-frame="frame2">
                            <img src="/images/frames/frame2.png" alt="Frame 2">
                        </div>
                        <div class="frame-option" data-frame="frame3">
                            <img src="/images/frames/frame3.png" alt="Frame 3">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="photo-preview"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
